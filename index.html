          <li>uplink = <span style="--an:1.43s">yes</span></li>
          <li>axis. = <span>40</span></li>

          <li><span>dec</span> = <span>57</span> <span style="--an:1.27s">neg</span></li>
          
           <li>signal = <span>80</span> b</li>
